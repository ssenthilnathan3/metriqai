<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ML Benchmark Dashboard - Comprehensive analysis of machine learning model performance across tasks and datasets" />
    <meta name="keywords" content="machine learning, AI, benchmarks, model performance, datasets, evaluation" />
    <meta name="author" content="ML Benchmark Dashboard" />
    <title>ML Benchmark Dashboard</title>

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Inter font for better readability -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Plotly.js for charts (CDN for better performance) -->
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js" charset="utf-8"></script>

    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      /* Loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #initial-loader h2 {
        margin-top: 20px;
        color: #374151;
        font-size: 1.5rem;
        font-weight: 600;
      }

      #initial-loader p {
        color: #6b7280;
        margin-top: 8px;
        text-align: center;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div id="initial-loader">
        <div class="spinner"></div>
        <h2>ML Benchmark Dashboard</h2>
        <p>Loading comprehensive machine learning benchmark data and analytics...</p>
      </div>
    </div>

    <script>
      // Remove initial loader once React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 1000);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
